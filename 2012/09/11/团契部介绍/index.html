            <p>团契事工部负责针对教会内特定群体的牧养与服侍。目前已经设立的团契有青年团契、香柏（老年）团契、妈妈团契等。团契是教会的“纵向”牧养通道，根据人群特点开展活动，今年事工重点是继续探索团契服侍的模式，进行几次团契间的联合配搭事工的尝试。团契事工部由刘官长老兼任负责人，仁爱弟兄辅之。</p>
